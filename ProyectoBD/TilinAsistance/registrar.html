<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registro de Usuario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TilinsAsistance</title>
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preload" href="css/responsive.css" as="style">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="login-container">
        <h2>Registro de Usuario</h2>
        <form action="/submit_registration" method="POST" class="login-form">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <button class="login-btn" onclick="location.href='./login.html'">Registrarse</button>
        </form>
    </div>
    <div class="footer-container">
        <p>&copy; 2023 TilinsAsistance. Todos los derechos reservados.</p>
        <p><a href="/privacy-policy">Privacy Policy</a></p>
        <p><a href="/terms-of-service">Terms of Service</a></p>
    </div>
</body>
</html>
